version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: Dockerfile
    command: /bin/sh -c "sleep infinity"
    volumes:
      - ..:/app:cached
      - web_node_modules:/app/node_modules
    env_file:
      - ${LOCAL_WORKSPACE_FOLDER:-..}/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/lab_cafe}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lab_cafe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  web_node_modules:
